<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>AI Plant Doctor</title>
    <style>
        /* Body styling */
        body {
            background-color: #1a1a2e;
            color: #ffffff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            overflow: hidden;
            margin: 0;
            position: relative;
        }

        /* Moving emojis */
        .emoji {
            font-size: 2em;
            opacity: 0.8;
            position: absolute;
            animation: move 10s linear infinite;
        }

        @keyframes move {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20vw, 20vh);
            }
            50% {
                transform: translate(-20vw, -20vh);
            }
            75% {
                transform: translate(-20vw, 20vh);
            }
            100% {
                transform: translate(20vw, -20vh);
            }
        }

        /* Container styling */
        .container {
            background-color: #282c34;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
            max-width: 600px;
            width: 90%;
            text-align: center;
            z-index: 1;
        }

        /* Headers styling */
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
            color: #61dafb;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }

        /* File input label styling */
        label {
            background-color: #61dafb;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        label:hover {
            background-color: #4faecb;
        }

        #file-chosen {
            margin-left: 10px;
            font-size: 1em;
        }

        /* Submit button styling */
        .btn-success {
            background-color: #2bcf54;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-success:hover {
            background-color: #025717;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <!-- Moving emojis -->
    <div class="emoji" style="left: 10%; top: 10%;">🌿</div>
    <div class="emoji" style="left: 20%; top: 20%;">🌱</div>
    <div class="emoji" style="left: 30%; top: 30%;">🍃</div>
    <div class="emoji" style="left: 40%; top: 40%;">🌿</div>
    <div class="emoji" style="left: 50%; top: 50%;">🌱</div>
    <div class="emoji" style="left: 60%; top: 60%;">🍃</div>
    <div class="emoji" style="left: 70%; top: 70%;">🌿</div>
    <div class="emoji" style="left: 80%; top: 80%;">🌱</div>
    <div class="emoji" style="left: 90%; top: 90%;">🍃</div>
    <div class="emoji" style="left: 15%; top: 85%;">🌿</div>
    <div class="emoji" style="left: 40%; top: 10%;">🌱</div>
    <div class="emoji" style="left: 70%; top: 30%;">🍃</div>
    <div class="emoji" style="left: 95%; top: 65%;">🌿</div>
    <div class="emoji" style="left: 80%; top: 25%;">🌱</div>
    <div class="emoji" style="left: 25%; top: 75%;">🍃</div>
    <div class="emoji" style="left: 5%; top: 50%;">🌿</div>
    <div class="emoji" style="left: 60%; top: 5%;">🌱</div>
    <div class="emoji" style="left: 35%; top: 90%;">🍃</div>

    <div class="container">
        <h1>🌿 AI Plant Doctor 🌿</h1>
        <p>Detect plant diseases instantly! Upload an image of your plant's leaf and let our AI diagnose the problem.</p>
        <form action="/submit" method="POST" enctype="multipart/form-data" id="uploadForm">
            <div class="mb-3">
                <input type="file" id="actual-btn" hidden name="image"/>
                <label for="actual-btn">Choose File</label>
                <span id="file-chosen">No file chosen</span>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Analyze</button>
            </div>
        </form>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const actualBtn = document.getElementById('actual-btn');
        const fileChosen = document.getElementById('file-chosen');

        actualBtn.addEventListener('change', function(){
            fileChosen.textContent = this.files.length > 0 ? this.files[0].name : 'No file chosen';
        });

        uploadForm.addEventListener('submit', function(event) {
            if (!actualBtn.value) {
                alert('Please choose an image file before submitting.');
                event.preventDefault(); // Stop form from submitting
            }
        });
    </script>
</body>
</html>
